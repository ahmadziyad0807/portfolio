version: '3.8'

services:
  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: intelligen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Ollama for LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: intelligen-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend API service
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: intelligen-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral:7b
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend development server
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.dev
    container_name: intelligen-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start

volumes:
  redis_data:
  ollama_data: