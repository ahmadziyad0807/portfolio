name: Deploy Portfolio to Vercel

# This workflow is optional - you can also use Vercel's Git integration
# which is simpler and doesn't require GitHub secrets setup

on:
  push:
    branches: [ main, master ]
  # Uncomment the line below to enable manual deployment trigger
  # workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Only run if VERCEL_TOKEN secret is configured
    if: ${{ vars.VERCEL_TOKEN != '' || secrets.VERCEL_TOKEN != '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.19.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build frontend
      run: npm run build:frontend
      
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: Deploy to Vercel
      run: |
        cd packages/frontend
        vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        
  # Fallback job that always runs to show build status
  build-only:
    runs-on: ubuntu-latest
    if: ${{ vars.VERCEL_TOKEN == '' && secrets.VERCEL_TOKEN == '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.19.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build frontend
      run: npm run build:frontend
      
    - name: Build successful
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ’¡ To enable automatic deployment:"
        echo "   1. Add VERCEL_TOKEN to GitHub repository secrets"
        echo "   2. Or use Vercel Git integration (recommended)"
        echo "   3. See GITHUB_DEPLOYMENT.md for detailed instructions"